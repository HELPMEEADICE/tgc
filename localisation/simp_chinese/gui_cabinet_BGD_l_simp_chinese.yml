decision_ksm: "户山香澄，日本自由共和国首任大总统，闪耀党领袖。在混乱动荡的日本内战结束后，这位年轻而充满理想主义色彩的领导者登上了历史舞台。她以积极乐观的精神和坚定决心，成功团结分裂的国家，将战争创伤转化为前进的力量。香澄坚信，唯有创造文化乌托邦，才能实现真正的和平与幸福。\n\n上任伊始，她推行大刀阔斧的政治改革，实行共和制，确立透明高效的民主监督制度，保障个人自由和公民权利。她大胆启用旧日乐队伙伴市谷有咲担任总理，花园多惠与山吹沙绫分别掌管外交与财政事务，以卓越的才干带领国家快速复苏。\n\n..."
decision_about_ksm: "———————————————————————\n                    国内数据\n———————————————————————\n\n民众支持度：[?popular_support|Y]%\n香澄总统的个人魅力和闪耀党许诺的乌托邦愿景，使她在赢得了内战胜利后获得了民众的广泛支持。然而，维持这份热情需要切实的成果。\n  - 当前状态：\n  \n\n党内支持度：[?party_support|Y]%\n作为闪耀党的创始人和核心，香澄在党内拥有无可置疑的权威。Poppin'Party的伙伴们是她最坚定的支持者。\n  - 当前状态：\n  \n\n“超自然力量”契合度：[?supernatural_attunement|Y]%\n一股神秘的超自然力量据说在暗中支持着闪耀党。其具体作用方式和稳定性仍是个谜，但无疑是共和国的一张底牌。\n  - 当前状态："

JAP_popular_support_very_high_desc:0 "户山总统的领导和闪耀党所描绘的未来获得了人民空前的拥护！共和国的基石无比稳固。\n\n§H主要效果：§!\n£stability_texticon 国家稳定度: §G+15%§!\n£political_power_texticon 每日政治力量获取: §G+0.20§!\n£war_support_texticon 战争支持度: §G+10%§!\n£production_eff_texticon 工厂最大效率: §G+5%§!\n£consumer_goods_texticon 消费品工厂需求: §G-5%§!"
JAP_popular_support_high_desc:0 "绝大多数民众对政府的施政表示满意，社会和谐，充满活力。\n\n§H主要效果：§!\n£stability_texticon 国家稳定度: §G+10%§!\n£political_power_texticon 每日政治力量获取: §G+0.10§!\n£war_support_texticon 战争支持度: §G+5%§!\n£consumer_goods_texticon 消费品工厂需求: §G-2%§!"
