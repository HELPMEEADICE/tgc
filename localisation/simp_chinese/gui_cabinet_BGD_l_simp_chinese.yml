JAP_party_support_strong_desc:0 "闪耀党高层及多数党员坚定支持现行政策，党内凝聚力较强。\n\n§H主要效果：§!\n£political_power_texticon 每日政治力量获取: §G+0.15§!\n£stability_texticon 国家稳定度: §G+3%§!\n£political_advisor_texticon 政府开销 (顾问、法案等): §G-7%§!"
