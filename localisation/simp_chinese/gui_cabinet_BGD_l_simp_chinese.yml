BGD_Starlight_Pledge: "“星光下的承诺”——总统全国巡回演讲"
BGD_Starlight_Pledge_desc: "面对百废待兴的国家和动荡的世界，户山总统决定亲赴各地，向民众阐述闪耀党的执政理念与建设‘文化乌托邦’的决心，倾听民声，传递希望。她的‘星之鼓动’能否再次点燃国民的热情？"
BGD_Cultural_Revitalization_Series: "“希望的回响”——文化振兴系列活动"
BGD_Cultural_Revitalization_Series_desc: "文化是民族的灵魂，也是闪耀党‘文化乌托邦’的核心。通过举办一系列全国性的音乐节、艺术展览和社区文化活动，弘扬积极向上的价值观，丰富民众精神生活，增强民族自豪感。"
BGD_Civic_Deliberation_Platform: "“民声直达”——公民议政平台建设"
BGD_Civic_Deliberation_Platform_desc: "为践行公开透明的民主承诺，有咲提议建立并维护一个标准化的公民议政网络平台，定期收集民众对政策的意见和建议，并对采纳情况予以公示，确保政府决策更贴近民意。"
BGD_Party_Consolidating_Party_Support: "“闪耀之路”——党内核心思想学习强化周"
BGD_Party_Consolidating_Party_Support_desc: "为统一思想，凝聚共识，确保党的路线方针得到不折不扣的执行，闪耀党中央决定在全党范围内开展为期一周的核心思想和政策学习研讨，重申‘文化乌托邦’的最终目标和‘进步主义’的指导原则。"
BGD_Party_Presidential_Dialogue_with_Party_Delegates: "“星辰的指引”——总统与党员代表恳谈会"
BGD_Party_Presidential_Dialogue_with_Party_Delegates_desc: "户山香澄深知，党的团结是执政的基石。她将亲自主持党员代表恳谈会，听取基层党员的声音，解答他们的困惑，并对有杰出贡献的党员予以表彰，以激励全党同志不忘闪耀，继续前进。"
BGD_Party_Legislation_Drive: "“进步纲领的细化”——政策研讨与党内立法推进"
BGD_Party_Legislation_Drive_desc: "为更好地将‘进步主义’理念落到实处，有咲将组织各部门负责人与党内专家进行政策研讨，形成一系列具体法案，并通过党内机制加速其在国会的审议进程，以彰显闪耀党的执政效率。"
BGD_SA_Research_into_Supernatural_Resonance: "超自然力量共鸣研究"
BGD_SA_Research_into_Supernatural_Resonance_desc: "那股神秘的超自然力量是共和国的独特依仗。香澄指示成立特别研究小组，尝试理解并增强与这股力量的‘共鸣’，期望能将其更有效地引导至国家建设和守护中。"